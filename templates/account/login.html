{% load socialaccount %} {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>PSUSphere Login</title>
    <!-- Bootstrap + MDB + Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" />
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #000000 100%);
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-card {
            max-width: 600px;
            width: 100%;
            background: #0a0a0a;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(255, 0, 0, 0.2);
            padding: 2.5rem;
            border: 1px solid #ff0000;
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff0000, #ff4444, #ff0000);
        }

        /* Navigation Pills */
        .nav-pills .nav-link {
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
            margin: 0 5px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-pills .nav-link.active {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: #fff;
            border: 1px solid #ff0000;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }

        .nav-pills .nav-link:hover:not(.active) {
            background-color: #333;
            border-color: #ff4444;
            color: #ff4444;
        }

        /* Form Styles */
        .form-outline .form-control {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            border-radius: 8px;
        }

        .form-outline .form-control:focus {
            background-color: #1a1a1a;
            border-color: #ff0000;
            box-shadow: 0 0 0 0.2rem rgba(255, 0, 0, 0.25);
            color: #fff;
        }

        .form-label {
            color: #ccc;
        }

        .form-outline .form-control:focus ~ .form-label,
        .form-outline .form-control.active ~ .form-label {
            color: #ff4444;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #cc0000, #990000);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        .btn-link {
            color: #ff4444;
            border: 1px solid #ff4444;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-link:hover {
            background-color: #ff0000;
            color: #000;
            transform: scale(1.1);
        }

        /* Text and Links */
        .text-center p {
            color: #ccc;
            margin-bottom: 1rem;
        }

        a {
            color: #ff4444;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff6666;
        }

        /* Checkbox */
        .form-check-input:checked {
            background-color: #ff0000;
            border-color: #ff0000;
        }

        .form-check-label {
            color: #ccc;
        }

        /* Alert */
        .alert-danger {
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff6666;
            border-radius: 8px;
        }

        /* Social Icons */
        .fab {
            font-size: 1.2rem;
        }

        /* Tab Content */
        .tab-content {
            color: #fff;
        }

        /* Headings and Labels */
        h1, h2, h3, h4, h5, h6 {
            color: #fff;
        }

        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff0000;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #cc0000;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <!-- Pills navs -->
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab" aria-controls="pills-register" aria-selected="false">Register</a>
            </li>
        </ul>
        <!-- Pills navs -->
        
        <!-- Pills content -->
        <div class="tab-content">
            <!-- Login tab -->
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                <form method="post" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    <div class="text-center mb-3">
                        <p>Sign in with:</p>
                        <a href="{% provider_login_url 'google' %}" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                    <p class="text-center">or:</p>
                    
                    <!-- Username / Email -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" name="login" id="id_login" class="form-control" required />
                        <label class="form-label" for="id_login">Email or Username</label>
                    </div>
                    
                    <!-- Password -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" name="password" id="id_password" class="form-control" required />
                        <label class="form-label" for="id_password">Password</label>
                    </div>
                    
                    <!-- Remember me -->
                    <div class="row mb-4">
                        <div class="col-md-6 d-flex justify-content-center">
                            <div class="form-check mb-3 mb-md-0">
                                <input class="form-check-input" type="checkbox" id="loginCheck" checked />
                                <label class="form-check-label" for="loginCheck"> Remember me </label>
                            </div>
                        </div>
                        <div class="col-md-6 d-flex justify-content-center">
                            <a href="{% url 'account_reset_password' %}">Forgot password?</a>
                        </div>
                    </div>
                    
                    {% if form.non_field_errors %}
                    <div class="alert alert-danger" role="alert">
                        {% for error in form.non_field_errors %}
                        <p{% if forloop.last %} class="mb-0" {% endif %}>{{ error }}</p>
                            {% endfor %}
                    </div>
                    {% endif %}
                    
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                </form>
            </div>
            
            <!-- Register tab -->
            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                <form method="post" action="{% url 'account_signup' %}">
                    {% csrf_token %}
                    <div class="text-center mb-3">
                        <p>Sign up with:</p>
                        <a href="{% provider_login_url 'google' %}" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                    <p class="text-center">or:</p>
                    
                    <!-- Username -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" name="username" id="registerUsername" class="form-control" required />
                        <label class="form-label" for="registerUsername">Username</label>
                    </div>
                    
                    <!-- Email -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" name="email" id="registerEmail" class="form-control" required />
                        <label class="form-label" for="registerEmail">Email</label>
                    </div>
                    
                    <!-- Password -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" name="password1" id="registerPassword" class="form-control" required />
                        <label class="form-label" for="registerPassword">Password</label>
                    </div>
                    
                    <!-- Confirm Password -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" name="password2" id="registerRepeatPassword" class="form-control" required />
                        <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                    </div>
                    
                    <!-- Submit -->
                    <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>
                </form>
            </div>
        </div>
        <!-- Pills content -->
    </div>
    
    <!-- MDB + Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
</body>

</html>
